<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Transition</title>
    <style>
        /* Reset body margin and padding */
        body {
            margin: 0;
            padding: 0;
        }

        /* General background container styling */
        .background-container {
            width: 100%;
            height: 100vh;
        }

        /* Desktop Slideshow Background Style */
        @media only screen and (min-width: 769px) {
            .background-container {
                background-image: url('image1-desktop.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                transition: background-image 1s ease-in-out;
            }
        }

        /* Mobile Static Background Styles */
        @media only screen and (max-width: 768px) {
            .background-container {
                display: flex;
                flex-direction: column;
            }

            /* Each section on mobile with specified height and background */
            .background-section {
                width: 100%;
                height: 33.33vh;
                background-size: cover;
                background-position: center;
            }

            /* Background images for mobile sections */
            .background-section.section1 {
                background-image: url('https://shedrackolisa.github.io/bmd-media/img/bmd-img-36.webp');
            }

            .background-section.section2 {
                background-image: url('https://shedrackolisa.github.io/bmd-media/img/bmd-img-46.webp');
            }

            .background-section.section3 {
                background-image: url('https://shedrackolisa.github.io/bmd-media/img/special.webp');
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <!-- Different sections with separate backgrounds for mobile -->
        <div class="background-section section1"></div>
        <div class="background-section section2"></div>
        <div class="background-section section3"></div>
    </div>

    <script>
        // Desktop Background Images Array
        const desktopImages = [
            'https://shedrackolisa.github.io/bmd-media/img/bmd-img-36.webp',
            'https://shedrackolisa.github.io/bmd-media/img/bmd-img-46.webp',
            'https://shedrackolisa.github.io/bmd-media/img/special.webp'
        ];

        let currentIndex = 0;

        // Function to Change Background Images for Desktop
        function changeBackground() {
            const screenWidth = window.innerWidth;
            const backgroundContainer = document.querySelector('.background-container');

            // Only change the background for desktop
            if (screenWidth >= 769) {
                backgroundContainer.style.backgroundImage = `url(${desktopImages[currentIndex]})`;
                currentIndex = (currentIndex + 1) % desktopImages.length;
            }
        }

        // Set interval to change the background every 5 seconds for desktop only
        setInterval(changeBackground, 5000);

        // Initial background setup
        changeBackground();
    </script>
</body>
</html>
